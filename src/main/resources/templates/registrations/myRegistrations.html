<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My Registrations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #4ddddd;
  text-align: center;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container-fluid">
            <h1 >Mis Inscripciones</h1>




            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Event Date</th>                       
                        <th>Lugar</th>                       
                        <th>Private Event</th>
                        <th>Free</th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registration : ${registrations}">
                        <td th:text="${registration.event.eventName}"></td>
                        <td th:text="${registration.event.eventDate}"></td>
                        <td th:text="${registration.event.lugar}"></td>
                        <td th:text="${registration.event.privateEvent}"></td>
                        <td th:text="${registration.event.isFree()}"></td>
                        
                     
                    </tr>
                </tbody>
            </table>
            <a class="badge badge-primary" th:href="@{/events}">Volver</a>
            
            

        </div>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    </body>
</html>
