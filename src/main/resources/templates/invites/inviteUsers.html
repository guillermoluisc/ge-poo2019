<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">    
        <link rel="stylesheet" type="text/css"  href="/css/style.css" media="screen"/> 
        <link rel="stylesheet" type="text/css"  href="/css/new-edit.css" media="screen"/> 
    </head>
    <body>
        <!--Menu lateral-->
        <div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/events/new">Nuevo Evento</a>
                <h5>Crea nuevos eventos definiendo difernetes parámetros.</h5>
                <a href="/events/myEvents">Mis eventos</a>
                <h5>Administra los eventos que has creado.</h5>
                <a href="/invites/myInvites">Mis Invitaciones</a>
                <h5>Pagina de mis invitaciones.</h5>
                <a href="/events">Eventos</a>
                <h5>Página principal.</h5>
                <a href="/logout">Salir</a>
                <img src="/img/wagu_1-0.png" alt=""  width="50"
                     height="25" align="right">		
            </div>
            <span style="font-size:30px;cursor:pointer;color:#ffffff" onclick="openNav()">&#9776; Menú</span>
            <!--Funcionalidad dela barra lateral-->
            <script>
                function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                }

                function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                }
            </script>
        </div>

        <div class="tbl-header">
            <h1><img src="/img/wagu_1-0.png" alt="" width="100" height="50" align="center"/><br>Usuarios</br></h1>
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th></th>

                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td><a class="button" th:href="@{/invites/{eventId}/{id}/sendInv(id=${user.id},eventId=${eventId})}">Invite</a></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    </body>
</html>
