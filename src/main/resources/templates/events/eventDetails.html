<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Event Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #4ddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    </head>
    <body>
        <div>Event Details</div>
        
         <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Start Registrations</th>
                        <th>End Registrations</th>
                        <th>Lugar</th>
                        <th>Available</th>
                        <th>Private Event</th>
                        <th>Free</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${event}">
                        <td th:text="${event.eventName}"></td>
                        <td th:text="${event.eventDate}"></td>
                        <td th:text="${event.startRegistrations}"></td>
                        <td th:text="${event.endRegistrations}"></td>
                        <td th:text="${event.lugar}"></td>
                        <td th:text="${event.capacity}"></td>
                        <td th:text="${event.privateEvent}"></td>
                        <td th:text="${event.cost}"></td>
                        
                        <td><a class="badge" th:href="@{/events/{id}/edit(id=${event.id})}">Edit</a></td>
                <p></p>
                <a class="badge badge-primary" th:href="@{/events}">Volver</a>
                    </tr>
                </tbody>
        </table>
        
        
    </body>
</html>
