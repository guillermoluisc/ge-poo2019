<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Event</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css"  href="/css/style.css" media="screen"/> 
        <link rel="stylesheet" type="text/css"  href="/css/new-edit.css" media="screen"/> 

    </head>

    <body>

        <div>
            <h1>
                <img src="/img/wagu_1-0.png" alt="" width="100" height="50" align="center"/>
                <br>Nuevo Evento</h1>
            <h5>Aquí podrá crear sus eventos.</h5>   
        </div>
        <div>

            <form action="#" th:action="@{/events/{id}/update(id=${event.id})}" th:object="${event}" method="post">
                <h2>Datos del evento</h2>

                <div>
                   
                    <input   id="eventName" name="eventName" type="text" th:field="*{eventName}" required/> 
                    <label for="name">Nombre del evento</label>
                </div>
                <div>
                    <input   id="lugar" name="lugar" type="text" th:field="*{lugar}" required/> 
                    <label for="lugar">Lugar del evento</label>
                </div>
                <div>
                    <input   id="capacity" name="capacity" type="text" th:field="*{capacity}" required/> 
                    <label for="capacity">Capacidad</label>
                </div>
                <div>
                    <input   id="cost" name="cost" type="text" th:field="*{cost}" required/> 
                    <label for="cost">Costo</label>
                </div>

                <h2>Fechas</h2>
                <div>	
                    <input   id="eventDate" name="eventDate" type="date" th:field="*{eventDate}" required/> 
                    <label for="eventDate">Fecha del evento</label>
                </div>
                <div>	
                    <input   id="startRegistrations" name="startRegistrations" type="date" th:field="*{startRegistrations}" required/> 
                    <label for="eventDate">Inicio registracion.</label>
                </div>
                <div>	
                    <input   id="endRegistrations" name="endRegistrations" type="date" th:field="*{endRegistrations}" required/> 
                    <label for="eventDate">Fin registracion.</label>
                </div>
                <div >	
                    <h2 align="center"> Evento privado</h2>
                    <input type="Checkbox" th:field="*{privateEvent}" />

                </div>

                <div>
                    <br>
                    <button class="button" type="submit" name="edit_event">Actualizar</button>
                   
                    <a class="button" href="/events">Volver</a>
                </div>

            </form>

        </div>
    </body>


</html>
